<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Esispace</title>
    <link rel="stylesheet" href="mdp.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo">ESISPACE</div>
        <div class="card">
            <h1>Reset Your Password</h1>
            <p class="description">Lost access? Don’t worry. Provide your email</p>
            <form>
                <div class="input-group">
                    <input type="email" id="email" placeholder="" required>
                    <label for="email">Email Address</label>
                </div>
                <!-- Utilisation d'une balise <a> stylisée comme bouton -->
                <a href="confirmation_mdp/confi.html" class="btn">Send Reset Link</a>
            </form>
            <a href="/login" class="back-to-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
