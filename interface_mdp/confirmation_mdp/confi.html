<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Esispace</title>
    <link rel="stylesheet" href="confi.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="forgot-password-container">
        <div class="logo">ESISPACE</div>
        <div class="card">
            <h1>Reset Your Password</h1>
            <p class="description"> Provide your new password and confirm it below.</p>
            <form>
                <div class="input-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm-password" placeholder=" " required>
                    <label for="confirm-password">Confirm Password</label>
                </div>
                <button type="submit">Save New Password</button>
            </form>
            <a href="/login" class="back-to-login">Back to Login</a>
        </div>
    </div>
</body>
</html>
