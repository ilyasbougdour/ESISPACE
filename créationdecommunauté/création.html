<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Communauté</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./création.css">
    <link rel="stylesheet" href="../interface_navigation/navigation.css">
    
</head>
<body>
    <div>

        <!-- SIDEBAR -->
        <section id="sidebar">
            <a href="#" class="brand">
                <span class="text">ESISPACE</span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="../interface_navigation/navigation.html">
                        <i class='bx bxs-user'></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../notifications/notif.html">
                        <i class='bx bxs-bell'></i>
                        
                        <span class="text">Notifications</span>
                    
                        
                    </a>
                </li>
                <li>
                    <a href="../créationdecommunauté/création.html">
                        <i class='bx bxs-group'></i>
                        <span class="text">Création de communauté</span>
                    </a>
                </li>
                <li>
                    <a href="#messages">
                        <i class='bx bxs-message-detail'></i>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li>
                    <a href="#posts">
                        <i class='bx bxs-pencil'></i>
                        <span class="text">Création de poste</span>
                    </a>
                </li>
                <li>
                    <a href="#customization">
                        <i class='bx bxs-paint'></i>
                        <span class="text">Pérsonnalisation</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#settings">
                        <i class='bx bxs-cog'></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="logout">
                        <i class='bx bxs-log-out-circle'></i>
                        <span class="text">Logout</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
            <nav>
                <i class='bx bx-menu'></i>
                <a href="#" class="nav-link">Categories</a>
                <form action="#">
                    <div class="form-input">
                        <input type="search" placeholder="Search...">
                        <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                    </div>
                </form>
                <input type="checkbox" id="switch-mode" hidden>
                <label for="switch-mode" class="switch-mode"></label>
                <a href="#" class="profile">
                    <div class="profile-emoji">
                        <img src="../public/assert/14.png" alt="">
                    </div>
                </a>
            </nav>
        </div>
    
    <div class="community-container">
        <h1>Créer votre Communauté</h1>
        <p class="subtitle">Rejoignez une aventure collaborative en créant un espace unique pour votre passion !</p>
        <form id="community-form">
            <div class="form-group">
                <label for="community-name">Nom de la communauté :</label>
                <input type="text" id="community-name" name="community-name" placeholder="Exemple : TechTalk" required>
            </div>
            <div class="form-group">
                <label for="community-description">Description :</label>
                <textarea id="community-description" name="community-description" rows="3" placeholder="Décrivez votre communauté ici..." required></textarea>
            </div>
            <div class="form-group">
                <label for="community-rules">Règles :</label>
                <textarea id="community-rules" name="community-rules" rows="3" placeholder="Ajoutez les règles de votre communauté..." required></textarea>
            </div>
            <button type="submit" class="btn-create">Créer la communauté</button>
        </form>
        <div id="message" class="message"></div>
        <div id="preview" class="community-preview">
            <h2>Aperçu</h2>
            <p id="preview-name" class="preview-name"></p>
            <p id="preview-description" class="preview-description"></p>
            <ul id="preview-rules" class="preview-rules"></ul>
        </div>
    </div>
    <script src="./création.js"></script>
    <script src="../interface_navigation/navigation.js"></script>
</body>
</html>
