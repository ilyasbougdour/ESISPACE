<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une Communauté</title>
    <link rel="stylesheet" href="./création.css">
</head>
<body>
    <div class="community-container">
        <h1>Créer votre Communauté</h1>
        <p class="subtitle">Rejoignez une aventure collaborative en créant un espace unique pour votre passion !</p>
        <form id="community-form">
            <div class="form-group">
                <label for="community-name">Nom de la communauté :</label>
                <input type="text" id="community-name" name="community-name" placeholder="Exemple : TechTalk" required>
            </div>
            <div class="form-group">
                <label for="community-description">Description :</label>
                <textarea id="community-description" name="community-description" rows="3" placeholder="Décrivez votre communauté ici..." required></textarea>
            </div>
            <div class="form-group">
                <label for="community-rules">Règles :</label>
                <textarea id="community-rules" name="community-rules" rows="3" placeholder="Ajoutez les règles de votre communauté..." required></textarea>
            </div>
            <button type="submit" class="btn-create">Créer la communauté</button>
        </form>
        <div id="message" class="message"></div>
        <div id="preview" class="community-preview">
            <h2>Aperçu</h2>
            <p id="preview-name" class="preview-name"></p>
            <p id="preview-description" class="preview-description"></p>
            <ul id="preview-rules" class="preview-rules"></ul>
        </div>
    </div>
    <script src="./création.js"></script>
</body>
</html>
