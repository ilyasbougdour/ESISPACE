<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications utilisateur</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet" href="../interface_navigation/navigation.css">
</head>
<body>

   
    <div>

        <!-- SIDEBAR -->
        <section id="sidebar">
            <a href="#" class="brand">
                <span class="text">ESISPACE</span>
            </a>
            <ul class="side-menu top">
                <li class="active">
                    <a href="../interface_navigation/navigation.html">
                        <i class='bx bxs-user'></i>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="../notifications/notif.html">
                        <i class='bx bxs-bell'></i>
                        
                        <span class="text">Notifications</span>
                    
                        
                    </a>
                </li>
                <li>
                    <a href="../créationdecommunauté/création.html">
                        <i class='bx bxs-group'></i>
                        <span class="text">Création de communauté</span>
                    </a>
                </li>
                <li>
                    <a href="../message/message.html">
                        <i class='bx bxs-message-detail'></i>
                        <span class="text">Message</span>
                    </a>
                </li>
                <li>
                    <a href="../creation/creation.html">
                        <i class='bx bxs-pencil'></i>
                        <span class="text">Création de poste</span>
                    </a>
                </li>
                <li>
                    <a href="../interface_postes/postes.html">
                        <i class='bx bxs-paint'></i>
                        <span class="text">Postes</span>
                    </a>
                </li>
            </ul>
            <ul class="side-menu">
                <li>
                    <a href="#settings">
                        <i class='bx bxs-cog'></i>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <li>
                    <a href="../connexion/connexion.html" class="logout">
                        <i class='bx bxs-log-out-circle'></i>
                        <span class="text">Logout</span>
                        
                    </a>
                </li>
            </ul>
        </section>
        <!-- SIDEBAR -->
    
        <!-- CONTENT -->
        <section id="content">
            <!-- NAVBAR -->
           
            <div class="chat-container">
                <!-- Fenêtre de chat -->
                <div class="chat-main">
                    <div class="chat-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="chat-messages">
                        <!-- Historique des messages -->
                        <div class="message received">
                            <p>Bonjour, comment ça va ?</p>
                        </div>
                        <div class="message sent">
                            <p>Très bien, merci ! Et toi ?</p>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" id="message-input" placeholder="Écrire un message...">
                        <button id="send-button"><i class='bx bx-send'></i></button>
                    </div>
                </div>
            </div>
            <script src="../interface_navigation/navigation.js"></script>
            <script src="./message.js"></script>
</body>
</html>
