<!-- MAIN -->
<main>
    <div class="container">
        <div class="profile-card">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>Sierra Brooks</h2>
            <p>Project Manager</p>
            <button id="follow-button">Follow</button>

            <div class="workload">
                <p>Workload: <span id="workload-percentage">74%</span></p>
                <div class="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
            </div>

            <p>Description</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio eaque, quidem, commodi soluta.</p>
        </div>

        <div class="form-card">
            <h3>Account Details</h3>
            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Sierra">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Brooks">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="sierra@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="state">
                        <option>Choose...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- MAIN -->
